<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UI Display Tool</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/ui-display-tool.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed" rel="stylesheet">

    </head>

    <body>
        <div class = "container">
            <div class="row col-sm-8 col-md-8 col-sm-offset-2 col-md-ofset-2" id = "displayToolPanel">
                <h1> UI Display Tool </h1>
  
                 <div class ="row col-sm-10 col-sm-offset-1">
                     <form id = "displayToolForm" align = "center" action="parsed-ui.html" method = "post">
                         
                         <div class="form-group" style = "text-align: left;">
                            <label for="exampleInputFile">File input:</label>
                            <input type="file" id="inputFile" accept=".json">
                            <p class="help-block">JSON file only</p>
                         </div>
                         
                         <div class="form-group">
                             <textarea id = "inputContent" name = "inputContent" class="form-control" rows="15" 
                                       placeholder = "Choose a file to load your JSON file here..." readonly></textarea>
                         </div>
                         
                         <button id = "btnParse" type="submit" class="btn btn-default">Parse</button>
                     </form>
                 </div>
            </div>

        </div>

    </body>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/ui-display-tool.js"></script>

</html>
